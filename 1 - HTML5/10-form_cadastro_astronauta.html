<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO DA LIGA DOS ASTRONAUTAS</title>
</head>
<body>
    <h1>CADASTRO DA LIGA DOS ASTRONAUTAS</h1>
    <form action="">
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name">
        </div>
        <br>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
        </div>
        <br>
        <div>
            <label for="birthday">Data de Nascimento:</label>
            <input type="date" name="birthday" id="birthday">

            <label for="photo">Foto:</label>
            <input type="file" name="photo" id="photo">
        </div>
        <br>
        <div>
            <label for="nationality">Nacionalidade:</label>
            <select name="nationality" id="nationality">
                <option value="russian">Russa</option>
                <option value="american">Americana</option>
                <option value="brasilian">Brasileira</option>
            </select>

            Gênero:
            <label for="female">F</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="male">M</label>
            <input type="radio" name="gender" id="male" value="male">
        </div>
        <br>
        <div>
            Suas principais qualidades:<br>
            <label for="int">Inteligência</label>
            <input type="checkbox" name="int" id="int"> |
            <label for="resi">Resiliência</label>
            <input type="checkbox" name="resi" id="resi"> |
            <label for="physic">Preparo Físico</label>
            <input type="checkbox" name="physic" id="physic"> |
            <label for="education">Educação</label>
            <input type="checkbox" name="education" id="education"> |
        </div>
        <br>
        <div>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Porque você quer ser um Astronauta? "></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="CONFIRMAR CADASTRO">
        </div>
    </form>
</body>
</html>
